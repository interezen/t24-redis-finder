# ------------------------------------------------------
# Debug Option
# ------------------------------------------------------
api.debug=true

# ------------------------------------------------------
# Cluster Option
# ------------------------------------------------------
# Shard Option
api.index.number_of_shards=2
api.index.number_of_replicas=0

# ------------------------------------------------------
# Query DSL Option
# ------------------------------------------------------
# Aggregation BasisField Delimeter
api.aggregation.delimeter=;@;

# Search Result Max Row Count
api.search.result.limit=500

# Download Result Max Row Count - 1 Query
api.search.bulk.result.limit=1000

# MultiStep ids use
api.ids.batch.make.use=false

# Cardinality Option Setting
api.cardinality.threshold=40000

# Server TIMEZONE
api.timezone=Asia/Tokyo

api.search.scroll.timeout=1m

# ------------------------------------------------------
# Decrypt Field Setting
# ------------------------------------------------------
# 0 : not use, 1: lotte-card
decrypt.mode=0
decrypt.key=Q01JNDAzMTcyMUNNRFBJVA==

# ------------------------------------------------------
# Make File Setting
# ------------------------------------------------------
# Download File Write Max Row Count -> distribute file
api.write.file.row.limit=100000

