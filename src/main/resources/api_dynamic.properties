field.incident.time=@incident_time
field.incident.step=@incident_step
field.incident.basis.field.list=@incident_basis_field_list
field.incident.reference.index.prefix=
field.incident.reference.index.list=@reference_index_list
field.incident.reference.ids=@reference_ids
field.incident.took=@took

field.reference.timestamp=@reference_timestamp
field.reference.collect.timestamp=@reference_collect_timestamp
field.reference.timestamp.to.incident=@took_log_timestamp

field.notification.name=notify

# ----------------------------
# Cluster Options
# ----------------------------
rts.max.nodes=0
rts.node.no=0
batch.max.nodes=0
batch.node.no=0
profile.max.nodes=0
profile.node.no=0
persona.max.nodes=0
persona.node.no=0


# ----------------------------
# Cryption Options
# ----------------------------
cryption.use=true
cryption.type=unet
cryption.keyid=BIZ_UNET

cryption.index.list=fdslog,Testlog
cryption.index.fdslog.fields=HAN_AMT,KEB_RCV_NM,ACCT_NO,CUST_NO,KEB_SND_NM,asset42_bankname
cryption.index.Testlog.fields=A,B,C,D,E

cryption.field.list=ACCT_NO,CUST_NO,HAN_AMT
cryption.var.list=objectDetailValue