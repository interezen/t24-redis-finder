# ------------------------------------------------------
# Main Setting
# ------------------------------------------------------
memory.status.trace.use=false
memory.sleep.time=1000
tps.stats.use=true
print.time.use=true

# ------------------------------------------------------
# Data Setting
# ------------------------------------------------------
data.type=personal

# ------------------------------------------------------
# Request Setting
# ------------------------------------------------------
request.field.delimiter=,
request.key.value.delimiter==

# ------------------------------------------------------
# Field Setting
# ------------------------------------------------------
primary.key=primary
primary.value=test

necessary.key=key,value
key.value=key
value.value=value

# {data.type}.delimiter, {data.type}.no
personal.delimiter=|||
personal.no=1
personal.basis.field.key=basisField
personal.target.field.key=targetField
personal.result.field=count

# ------------------------------------------------------
# Result Setting
# ------------------------------------------------------
# T/F
result.true.limit=3

# error
result.request.empty=-1
result.request.parsing.exception=-2
result.primary.exception=-3
result.necessary.exception=-4
result.basis.field.exception=-5
result.redis.exception=-6